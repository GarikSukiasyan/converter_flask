<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title> {% block title %} {% endblock %}</title>

    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='img/favicon.ico') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}" type="text/css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/cookies.css') }}" type="text/css">
<!--    <link rel="stylesheet" href="bootstrap.min.css" type="text/css">-->

</head>
<body>

    <div class="container-fluid bg-dark">
         <nav class="navbar navbar-expand-md bg-dark navbar-dark">
             <!-- Brand -->
             <a class="navbar-brand" href="/">Free Converter</a>

             <!-- Toggler/collapsibe Button -->
             <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
                 <span class="navbar-toggler-icon"></span>
             </button>

             <!-- Navbar links -->
             <div class="collapse navbar-collapse" id="collapsibleNavbar">
                 <ul class="navbar-nav">

                     <li class="nav-item dropdown">
                        <div>
                            <a class="btn btn-dark" href="/images">Картинки</a>
                        </div>
                     </li>

                      <li class="nav-item">
                        <div>
                            <a class="btn btn-dark" href="/videos">Видео</a>
                        </div>
                     </li>

                     <li class="nav-item">
                        <div>
                            <a class="btn btn-dark"  href="/documents">Документы</a>
                        </div>
                     </li>
                 </ul>
             </div>
         </nav>
    </div>


    {% block body %} {% endblock %}



    <script src="{{ url_for('static', filename='js/cookies.js') }}"></script>
    <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/jquery-3.6.3.min.js') }}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
